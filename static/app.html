<!doctype html>
<meta charset=utf-8>
<title>Hoth</title>
<link rel=stylesheet href=app.css>
<body>
<script src=app.js></script>
<script>

var app = new Hoth.App();
document.body.appendChild(app.element);
app.layout();

for (var i = 0; i < 100; i++) {
  app.reply(new Hoth.ChatMessage({
    author: app.user,
    body: 'Hello ' + i + '!'
  }));
}

</script>
